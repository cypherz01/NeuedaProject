<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<style>
		table, th, td {
		border: 1px solid black;
		border-collapse: collapse;
		}
	</style>
		
	
  </head>
  <body>
    <form>
	<div class="container">
	<div class="row">
	<div class="col-sm">
      <div class="form-group row">
        <label for="firstName" class="col-4 col-form-label">First Name</label> 
        <div class="col-8">
          <input id="firstName" name="firstName" type="text" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="lastName" class="col-4 col-form-label">Last Name</label> 
        <div class="col-8">
          <input id="lastName" name="lastName" type="text" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4">Gender</label> 
        <div class="col-8">
          <div class="custom-control custom-radio custom-control-inline">
            <input name="gender" id="gender_0" type="radio" class="custom-control-input" value="male"> 
            <label for="gender_0" class="custom-control-label">Male</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input name="gender" id="gender_1" type="radio" class="custom-control-input" value="female"> 
            <label for="gender_1" class="custom-control-label">Female</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input name="gender" id="gender_2" type="radio" class="custom-control-input" value="nonBinary"> 
            <label for="gender_2" class="custom-control-label">Non-Binary</label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="carMake" class="col-4 col-form-label">Car Make</label> 
        <div class="col-8">
          <input id="carMake" name="carMake" type="text" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="licensePlate" class="col-4 col-form-label">License Plate</label> 
        <div class="col-8">
          <input id="licensePlate" name="licensePlate" type="text" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="mileage" class="col-4 col-form-label">Mileage</label> 
        <div class="col-8">
          <input id="mileage" name="mileage" type="text" class="form-control">
        </div>
      </div> 
      <div class="form-group row">
        <div class="offset-4 col-8">
          <button name="submit" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
	</div>
	
	<div class="col-sm">
		<table  style = "width=100%">
<tbody>
<tr>
<td>First Name</td>
<td>Last Name</td>
<td>Gender</td>
<td>Car Make</td>
<td>License Plate</td>
<td>Mileage</td>
</tr>
<tr>

</tr>

</tr>
<tr>

<td>&nbsp;</td>
<td>&nbsp;</td>
	
	</div>
	</div>
	
    </form>
  </body>
</html>
